<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Agendamento</title>
</head>
<body>
    <div class="container">

        <div class="row">
          <div class="col-3" style="background-color: #848C46">
            <a href="index.html">
            <img src="galeria/logo.png" alt="logo do site" style="width: 20%; height: 100%; position: relative; left: 70px;">
            <img src="galeria/BellySoul.png" alt="título do site" style="width: 20%; height: 100%; position: relative; left: 63px;"> </a>
          </div>
          <div class="col-6" style="background-color: #848C46" >
            <h1 style="text-align: center; color: #045f1b; font-family: 'Varela Round', sans-serif; position: relative; top: 10px;">SAÚDE FÍSICA E MENTAL</h1>
          </div>
          <div class="col-3" style="background-color: #848C46" >          
          </div>
        </div>

        <div class="row" style="position: relative; top:15px;">
          <div class="col-9" >
            <form action="">
              <fieldset>
                  <legend>Formulário da consulta</legend>
                  <label>Nome</label>
                  <input type="text" name="txtLogin" size="50" maxlength="30">
                  <label>Número</label>
                  <input type="text" name="pasSenha" size="50" maxlength="8">
              </fieldset>
              <fieldset>
                  <legend>Tipo da consulta</legend>
                  <label>Tipo:</label>
                  <input type="radio" name="rdoTipo" value="Técnico">Presencial
                  <input type="radio" name="rdoTipo" value="Professor">EAD
              </fieldset>
              <fieldset>
                  <legend>Meio da contato</legend>
                  <label>Escolha por onde entraremos em contato:</label>
                   <input type="radio" name="rdohabilitacao" value="A"> WhatsApp
                   <input type="radio" name="rdohabilitacao" value="B"> Telegram
                   <input type="radio" name="rdohabilitacao" value="C"> SMS
              </fieldset>
              <fieldset>
                  <legend>Motivo</legend>
                  <label>Escolha o motivo da consulta:</label><br>
                  <input type="checkbox" name="chkestado" value="SP"> Retorno<br> 
                  <input type="checkbox" name="chkestado" value="PR"> Primeira consulta<br> 
                  <input type="checkbox" name="chkestdao" value="RJ"> Alteração na dieta<br> 
              </fieldset>
              <fieldset>
                  <legend>Informações</legend>
                  <textarea name="txtadescricao" id="descricao" cols="50" rows="8">
                  Coloque aqui mais informações 
                  </textarea>
              </fieldset>
              <button type="button" class="btn btn-success" style="position: relative;  
            top: 10px; ">Enviar</button>
            <p style="position: relative; top: 20px;">Enviado!</p>
          </form>
          </div>
          <div class="col-3" >
            <img src="galeria/homi.png" alt="homem" style="position: relative; bottom: -188px; left:-320px;">
          </div>
        </div>
        

        <div class="row" style="position: relative; bottom:-50px">
          <div class="col-3" style="background-color:#848C46">
            <button type="button" class="btn btn-success" style="position: relative; left: 100px; 
            top: 13px; ">Sobre nós</button>
          </div>
          <div class="col-3" style="background-color: #848C46">
            <h5 style="text-align: center; position: relative; top: 21px; ">bianca.nutrigmail.com</h5>
          </div>
          <div class="col-3" style="background-color: #848C46">
            <img src="galeria/face_icon.png" alt="redes" style="width: 45px; height: 45px; margin: 5px;">
            <img src="galeria/Instagram_icon.png" alt="redes" style="width: 45px; height: 45px; margin: 5px;">
            <img src="galeria/zap_icon.png" alt="redes" style="width: 45px; height: 45px; margin: 5px;">
          </div>
          <div class="col-3" style="background-color: #848C46">
            <h5 style="text-align: center; position: relative; top: 21px; ">+55 997368754</h5>
          </div>
        </div>
    </div>
</body>
</html>
